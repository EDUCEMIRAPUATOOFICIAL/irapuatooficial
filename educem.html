<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educem Irapuato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #007bff, #0056b3);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    p {
      margin: 10px 0 30px;
      max-width: 90%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #25D366;
      color: #25D366;
      background-color: transparent;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 250px;
      max-width: 90%;
    }

    .btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: rgba(37, 211, 102, 0.1);
      color: #1ebe5d;
      border-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://educemirapuatooficial.github.io/imagenjpg/eduira.png" alt="Logo Educem" />
  <h1>EDUCEM IRAPUATO</h1>
  <p>Da click sobre el WhatsApp de un asesor para más información.</p>

  <a class="btn" href="https://wa.me/524626247659" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Lic. Carolina Caceres
  </a>
  <a class="btn" href="https://wa.me/524762368702" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Ing. Cristian Razo
  </a>
</body>
</html>
