<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educem Irapuato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ebeae9, #f3f1f1);
      color: #003366;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    p {
      margin: 10px 0 30px;
      max-width: 90%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #25D366;
      color: #25D366;
      background-color: transparent;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 250px;
      max-width: 90%;
    }

    .btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: rgba(37, 211, 102, 0.1);
      color: #1ebe5d;
      border-color: #1ebe5d;
    }

    .facebook {
      border-color: #1877f2;
      color: #1877f2;
    }

    .facebook:hover {
      background-color: rgba(24, 119, 242, 0.1);
      color: #145dbf;
      border-color: #145dbf;
    }

    .maps {
      border-color: #ea4335;
      color: #ea4335;
    }

    .maps:hover {
      background-color: rgba(234, 67, 53, 0.1);
      color: #c23321;
      border-color: #c23321;
    }

    .instagram {
      border-color: #C13584;
      color: #C13584;
    }

    .instagram:hover {
      background-color: rgba(193, 53, 132, 0.1);
      color: #a52d6d;
      border-color: #a52d6d;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://educemirapuatooficial.github.io/imagenjpg/eduira.png" alt="Logo Educem" />
  <h1>EDUCEM IRAPUATO</h1>

    Visítanos en Facebook
  </a>

  <!-- Botón de Instagram -->
  <a class="btn instagram" href="https://www.instagram.com/educemirapuato/" target="_blank">

    Síguenos en Instagram

  <!-- Botones de WhatsApp -->

  </a>
